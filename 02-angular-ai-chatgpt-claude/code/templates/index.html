<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>angular-ai-chatgpt-claude</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    textarea {
      resize: vertical;
      min-height: 150px;
    }
  </style>
</head>
<body>

<div class="container my-5">

  <h1 class="text-center mb-4">angular-ai-chatgpt-claude</h1>

  <div class="mb-4">
    <input type="text" class="form-control text-center" placeholder="Enter a director's name">
  </div>

  <div class="row g-3 mb-3 text-center">
    <div class="col">
      <button class="btn btn-primary w-100">BIOGRAPHY - ChatGPT</button>
    </div>
    <div class="col">
      <button class="btn btn-success w-100">BIOGRAPHY - Claude</button>
    </div>
  </div>

  <div class="row g-3 mb-4">
    <div class="col">
      <textarea class="form-control" placeholder="ChatGPT biography" readonly></textarea>
    </div>
    <div class="col">
      <textarea class="form-control" placeholder="Claude biography" readonly></textarea>
    </div>
  </div>

  <div class="row g-3 mb-3 text-center">
    <div class="col">
      <button class="btn btn-primary w-100">SYNTHESIS - ChatGPT</button>
    </div>
    <div class="col">
      <button class="btn btn-success w-100">SYNTHESIS - Claude</button>
    </div>
  </div>

  <div class="row g-3">
    <div class="col">
      <textarea class="form-control" placeholder="ChatGPT synthesis" readonly></textarea>
    </div>
    <div class="col">
      <textarea class="form-control" placeholder="Claude synthesis" readonly></textarea>
    </div>
  </div>

</div>

</body>
</html>
