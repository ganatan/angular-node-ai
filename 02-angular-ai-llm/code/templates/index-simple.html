<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>angular-ai-llm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea {
      resize: vertical;
      min-height: 200px;
    }

    .loading {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
    }

    .badge {
      font-size: 0.75rem;
    }

    .small-text {
      font-size: 0.75rem;
    }

    @media (max-width: 768px) {
      .btn-group-responsive {
        flex-direction: column !important;
        align-items: stretch !important;
      }
    }
  </style>
</head>

<body>

  <div class="container my-5">

    <h1 class="text-center mb-4 text-primary">angular-ai-llm</h1>

    <div class="row g-3 align-items-center mb-4">
      <div class="col-12 col-md-4">
        <label class="form-label">Nom du réalisateur</label>
        <input type="text" class="form-control text-start" value="Ridley Scott">
      </div>
      <div class="col-12 col-md-4">
        <label for="styleSelect" class="form-label">Style de réponse</label>
        <select id="styleSelect" class="form-select" name="style">
          <option value="casual">Décontracté</option>
          <option value="cinematic">Cinématographique</option>
          <option value="dialog">Dialogué</option>
          <option value="dramatic">Dramatique</option>
          <option value="emotional">Émotionnel</option>
          <option value="historical">Historique</option>
          <option value="humorous">Humoristique</option>
          <option value="inspirational">Inspirant</option>
          <option value="interview">Interview fictive</option>
          <option value="marketing">Marketing</option>
          <option value="minimal">Minimaliste</option>
          <option value="narrative">Narratif</option>
          <option value="neutral" selected>Neutre</option>
          <option value="poetic">Poétique</option>
          <option value="press">Journalistique</option>
          <option value="satirical">Satirique</option>
          <option value="scientific">Scientifique</option>
          <option value="technical">Technique</option>
        </select>
      </div>
      <div class="col-12 col-md-4">
        <label class="form-label">Longueur</label>
        <select class="form-select">
          <option>Courte</option>
          <option>Moyenne</option>
          <option>Longue</option>
        </select>
      </div>
    </div>

    <div class="row g-4 mb-3">

      <div class="col-12 col-md-6">
        <div class="d-flex align-items-center gap-2 mb-2 btn-group-responsive">
          <button class="btn btn-primary">Biographie - ChatGPT</button>
          <button class="btn btn-outline-primary">Réinitialiser</button>
          <span class="badge bg-primary">✓</span>
          <span class="text-primary ms-auto small-text">Réponse en 1.2s</span>
        </div>
        <div class="position-relative">
          <textarea class="form-control"
            rows="6">Ridley Scott, né en 1937, est un réalisateur britannique célèbre pour "Alien", "Blade Runner" et "Gladiator". Influant dans le cinéma.</textarea>
          <div class="loading">
            <div class="spinner-border text-primary" role="status" style="width: 1.5rem; height: 1.5rem;">
              <span class="visually-hidden">Chargement...</span>
            </div>
          </div>
          <div class="mt-2">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 75%"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="d-flex align-items-center gap-2 mb-2 btn-group-responsive">
          <button class="btn btn-success">Biographie - Claude</button>
          <button class="btn btn-outline-success">Réinitialiser</button>
          <span class="badge bg-success">✓</span>
          <span class="text-success ms-auto small-text">Réponse en 1.5s</span>
        </div>
        <div class="position-relative">
          <textarea class="form-control"
            rows="6">Ridley Scott, réalisateur britannique né en 1937, est célèbre pour ses films comme "Alien", "Blade Runner" et "Gladiator".</textarea>
          <div class="loading">
            <div class="spinner-border text-success" role="status" style="width: 1.5rem; height: 1.5rem;">
              <span class="visually-hidden">Chargement...</span>
            </div>
          </div>
          <div class="mt-2">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 75%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
